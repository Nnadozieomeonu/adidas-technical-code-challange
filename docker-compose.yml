version: '3.3'
services:

  docker-mysql:
    image: mysql:5.7
    restart: always
    environment:
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - my-db:/var/lib/mysql
    networks:
      - adidas-network

  #back-end Spring Boot Application for service discovery service
  discovery-server:
    #the docker file in scrum-app build the jar and provides the docker image with the following name.
    build: ./discovery-server
    container_name: discovery-server
    ports:
      - 8761:8761 # Forward the exposed port 8080 to the container to port 8080 on the host machine
    networks:
      - adidas-network
    restart: "on-failure"

  #back-end Spring Boot Application for api gateway
  api-gateway:
    #the docker file in scrum-app build the jar and provides the docker image with the following name.
    build: ./api-gateway-service
    container_name: api-gateway-service
    ports:
      - 8080:8080 # Forward the exposed port 8080 to the container to port 8080 on the host machine
    depends_on:
      - discovery-server
    networks:
      - adidas-network
    restart: "on-failure"


# Names our volume
volumes:
  my-db:

# Services Network
networks:
  adidas-network:

